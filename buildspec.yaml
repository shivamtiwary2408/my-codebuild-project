version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Running tests..."
      - npm test
      - echo "Zipping application for deployment..."
      - zip -r app.zip .
artifacts:
  files:
    - app.zip
  discard-paths: yes
